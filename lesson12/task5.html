	<h3>Задача 5</h3>
	<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
		яким індексом.</p>
	<script>
		// Вводимо необхідні дані
		let nameList = ['Andrew', 'Ben', 'Brandon', 'Micky', 'Olga', 'Tanya', 'Juliette']
		const searchName = 'Olga'

		function getArrElementChanges(arr) {
			let counterChanges = 0
			for (let k = 0; k < arr.length; k++) {
				const currentElement = arr[k];
				let i = k - 1
				while (i >= 0 && arr[i] > currentElement) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = currentElement
			}
			return arr
		}
		let nameSorted = getArrElementChanges(nameList)
		console.log(nameSorted);
		// Обчислюємо та виводимо результат 

		function getBinarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start < end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === searchElement) return middle
				if (arr[middle] < searchElement) start = middle + 1
				if (arr[middle] > searchElement) end = middle - 1
			}
			return false
		}

		let searchElement = getBinarySearch(nameSorted, searchName)
		console.log(searchElement);

		document.write(`<p>Масив: ${nameList}</p>`)
		document.write(`<p>Ім'я Ольга знаходиться під номером: ${searchElement + 1}</p>`)

	</script>
