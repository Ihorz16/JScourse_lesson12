<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 3</h3>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</p>
	<script>
		function getRandomNumbers(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}
		// генеруємо масив
		function getRandomArr(arrLength, minV, maxV) {
			let arr = []
			for (let i = 0; i < arrLength; i++) {
				const randomNumbers = getRandomNumbers(minV, maxV)
				arr.push(randomNumbers)
			}
			return arr
		}

		let randomArr = getRandomArr(30, 1, 100)
		// створюємо сортування включенням
		function getInclusionSort(randomArr) {
			let changesCount = 0
			for (let key = 0; key < randomArr.length; key++) {
				const currentEl = randomArr[key]
				let i = key - 1
				while (i >= 0 && randomArr[i] > currentEl) {
					randomArr[i + 1] = randomArr[i]
					i--
					changesCount++
				}
				randomArr[i + 1] = currentEl
			}
			return changesCount
		}
		let inclusionSort = getInclusionSort(randomArr)
		document.write(`Відсортовано методом включення ${inclusionSort} разів`)
	</script>
</body>

</html>
