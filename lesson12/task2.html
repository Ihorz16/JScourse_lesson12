<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 2</h3>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</p>
	<script>
		function getRandomNumbers(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}
		// генеруємо масив
		function getRandomArr(arrLength, minV, maxV) {
			let arr = []
			for (let i = 0; i < arrLength; i++) {
				const randomNumbers = getRandomNumbers(minV, maxV)
				arr.push(randomNumbers)
			}
			return arr
		}

		let randomArr = getRandomArr(30, 1, 100)

		// сортування змішуванням
		let leftIndex = 0
		let rightIndex = randomArr.length - 1
		let changesCount = 0

		while (leftIndex < rightIndex) {
			for (let i = leftIndex; i < rightIndex; i++) {
				if (randomArr[i] > randomArr[i + 1]) {
					let temp = randomArr[i + 1]
					randomArr[i + 1] = randomArr[i]
					randomArr[i] = temp
					changesCount++
				}
			}
			rightIndex--
			for (let i = rightIndex; i < leftIndex; i--) {
				if (randomArr[i] < randomArr[i - 1]) {
					let temp = randomArr[i - 1]
					randomArr[i - 1] = randomArr[i]
					randomArr[i] = temp
					changesCount++
				}
			}
			leftIndex++
		}
		document.write(`Відсортовано змішаним методом ${changesCount} разів`)

	</script>
</body>

</html>
