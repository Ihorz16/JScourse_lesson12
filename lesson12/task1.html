<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h3>Задача 1</h3>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою</p>
	<script>

		function getRandomNumbers(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}
		// генеруємо масив
		function getRandomArr(arrLength, minV, maxV) {
			let arr = []
			for (let i = 0; i < arrLength; i++) {
				const randomNumbers = getRandomNumbers(minV, maxV)
				arr.push(randomNumbers)
			}
			return arr
		}

		let randomArr = getRandomArr(30, 1, 100)

		// сортування бульбашкою
		let changes
		let changesCount = 0
		do {
			changes = false
			for (let i = 1; i < randomArr.length; i++) {
				if (randomArr[i - 1] > randomArr[i]) {
					let temp = randomArr[i - 1]
					randomArr[i - 1] = randomArr[i]
					randomArr[i] = temp
					changesCount++
					changes = true
				}
			}
		}
		while (changes)
		document.write(`Відсортовано ${changesCount} разів`)
	</script>
</body>

</html>
